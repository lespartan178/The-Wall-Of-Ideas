<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Wall of Ideas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #dbe9f4, #e0f7fa);
      color: #333;
    }
    header {
      background-color: #2196f3;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1em;
    }
    h1 {
      margin: 0;
      flex-grow: 1;
    }
    #filters {
      display: flex;
      gap: 1em;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 0.5em;
      width: 100%;
    }
    select, button {
      padding: 0.3em 0.6em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    select:hover, button:hover {
      border-color: #2196f3;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      padding: 1em;
      justify-content: center;
    }
    .idea {
      background: white;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: fit-content;
      max-width: 320px;
      transition: transform 0.2s;
      cursor: pointer;
      user-select: none;
    }
    .idea:hover {
      transform: scale(1.05);
    }
    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 0.7em;
    }
    .author {
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
      color: #444;
    }
    .author a {
      color: #2196f3;
      text-decoration: none;
      font-weight: 600;
    }
    .author a:hover {
      text-decoration: underline;
    }
    .date {
      font-size: 0.8em;
      color: #888;
      margin-top: 2px;
    }
    .likes {
      display: flex;
      align-items: center;
      gap: 0.4em;
      font-weight: 600;
      color: #e91e63;
    }
    .like-btn {
      cursor: pointer;
      border: none;
      background-color: #2196f3;
      color: white;
      border-radius: 5px;
      padding: 0.3em 0.6em;
      font-size: 0.9em;
      transition: background-color 0.3s;
    }
    .like-btn:disabled {
      background-color: #90caf9;
      cursor: default;
    }
    footer {
      text-align: center;
      padding: 1em;
      background-color: #2196f3;
      color: white;
      margin-top: 2em;
      font-size: 0.9em;
    }

    /* Modal styles */
    #loginModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #loginModal.active {
      display: flex;
    }
    #loginBox {
      background: white;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 300px;
      max-width: 90vw;
      text-align: center;
      position: relative;
    }
    #closeLogin {
      position: absolute;
      top: 0.5em; right: 0.7em;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.5em;
      color: #666;
    }
    #userInfo {
      margin-left: 1em;
      font-weight: bold;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />

</head>
<body>

  <header>
    <h1>The Wall of Ideas</h1>
    <div id="filters">
      <label for="langFilter">Langue:</label>
      <select id="langFilter">
        <option value="all">Toutes</option>
        <option value="fr">Français</option>
        <option value="en">Anglais</option>
      </select>

      <label for="sortFilter">Trier par:</label>
      <select id="sortFilter">
        <option value="date-desc">Date ↓</option>
        <option value="date-asc">Date ↑</option>
        <option value="likes-desc">Likes ↓</option>
        <option value="likes-asc">Likes ↑</option>
      </select>

      <button id="resetFilters">Réinitialiser</button>

      <button id="loginBtn" style="margin-left:auto; background:#e91e63; color:white;">Se connecter</button>
      <span id="userInfo" style="display:none;"></span>
      <button id="logoutBtn" style="display:none; background:#444; color:white; border:none; border-radius:5px; padding:0.3em 0.6em; cursor:pointer; margin-left:0.5em;">Déconnexion</button>
    </div>
  </header>

  <main id="ideasWall"></main>

  <footer>
    <p>Fait par <strong>lespartan178</strong> avec l'aide de ChatGPT</p>
  </footer>

  <!-- Modal connexion -->
  <div id="loginModal">
    <div id="loginBox">
      <span id="closeLogin">&times;</span>
      <h2>Connexion / Inscription</h2>
      <div id="firebaseui-auth-container"></div>
    </div>
  </div>

<script>
  // Ta config Firebase (à remplacer par ta config)
  const firebaseConfig = {
    apiKey: "AIzaSyDcFd8YZqGtN3ekwcgxPdgR0kdvGMhUDlw",
    authDomain: "thewallofideas.firebaseapp.com",
    projectId: "thewallofideas",
    storageBucket: "thewallofideas.appspot.com",
    messagingSenderId: "705936042775",
    appId: "1:705936042775:web:5454fdcbf0a8c2efd2e552",
    measurementId: "G-9BBKCWBLNR"
  };

  // Init Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Firebase UI config
  const uiConfig = {
    signInSuccessUrl: '/',
    signInOptions: [
      firebase.auth.GoogleAuthProvider.PROVIDER_ID,
    ],
    tosUrl: '',
    privacyPolicyUrl: ''
  };

  // Initialize the FirebaseUI Widget using Firebase.
  const ui = new firebaseui.auth.AuthUI(auth);

  // Elements
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const loginModal = document.getElementById('loginModal');
  const closeLogin = document.getElementById('closeLogin');
  const userInfo = document.getElementById('userInfo');

  loginBtn.addEventListener('click', () => {
    loginModal.classList.add('active');
    ui.start('#firebaseui-auth-container', uiConfig);
  });

  closeLogin.addEventListener('click', () => {
    loginModal.classList.remove('active');
  });

  logoutBtn.addEventListener('click', () => {
    auth.signOut();
  });

  // Update UI selon l’état connexion
  auth.onAuthStateChanged(user => {
    if(user) {
      loginModal.classList.remove('active');
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
      userInfo.style.display = 'inline-block';
      userInfo.textContent = user.displayName || user.email;
      renderIdeas(); // update boutons likes
    } else {
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
      userInfo.style.display = 'none';
      userInfo.textContent = '';
      renderIdeas(); // update boutons likes
    }
  });

  // === WALL OF IDEAS + LIKES ===

  const ideasData = [
    {
      text: "Créer un bouton qui se détruit après avoir été cliqué.",
      author: "lespartan178",
      authorLink: "https://www.youtube.com/@lespartan178",
      date: "2024-05-01",
      lang: "fr",
      likes: 4,
      likedBy: [] // tableau des userID qui ont liké
    },
    {
      text: "Make an app that only works upside down.",
      author: "exampleuser",
      authorLink: "https://www.youtube.com/@exampleuser",
      date: "2024-05-12",
      lang: "en",
      likes: 10,
      likedBy: []
    },
    {
      text: "Une idée super cool à ajouter.",
      author: "utilisateur2",
      authorLink: "https://www.youtube.com/@utilisateur2",
      date: "2024-04-20",
      lang: "fr",
      likes: 7,
      likedBy: []
    },
  ];

  const ideasWall = document.getElementById("ideasWall");
  const langFilter = document.getElementById("langFilter");
  const sortFilter = document.getElementById("sortFilter");
  const resetFilters = document.getElementById("resetFilters");

  function formatDate(dateStr) {
    const d = new Date(dateStr);
    return d.toLocaleDateString("fr-FR", { day: "2-digit", month: "2-digit", year: "numeric" });
  }

  function filterAndSortIdeas() {
    let filtered = ideasData;

    if (langFilter.value !== "all") {
      filtered = filtered.filter(idea => idea.lang === langFilter.value);
    }

    switch(sortFilter.value) {
      case "date-desc":
        filtered.sort((a,b) => new Date(b.date) - new Date(a.date));
        break;
      case "date-asc":
        filtered.sort((a,b) => new Date(a.date) - new Date(b.date));
        break;
      case "likes-desc":
        filtered.sort((a,b) => b.likes - a.likes);
        break;
      case "likes-asc":
        filtered.sort((a,b) => a.likes - b.likes);
        break;
    }

    return filtered;
  }

  function renderIdeas() {
    const ideasToShow = filterAndSortIdeas();

    ideasWall.innerHTML = "";

    const user = auth.currentUser;
    const userId = user ? user.uid : null;

    ideasToShow.forEach((idea, index) => {
      const div = document.createElement("div");
      div.className = "idea";
      div.dataset.lang = idea.lang;
      div.dataset.likes = idea.likes;
      div.dataset.date = idea.date;

      const userLiked = userId ? idea.likedBy.includes(userId) : false;

      div.innerHTML = `
        <p>"${idea.text}"</p>
        <div class="meta">
          <div class="author">
            <a href="${idea.authorLink}" target="_blank" rel="noopener noreferrer">par ${idea.author}</a>
            <span class="date">🕒 ${formatDate(idea.date)}</span>
          </div>
          <div class="likes">
            ❤️ <span class="like-count">${idea.likes}</span>
            <button class="like-btn" data-index="${index}" ${(!user || userLiked) ? 'disabled' : ''}>👍 Like</button>
          </div>
        </div>
      `;

      ideasWall.appendChild(div);
    });

    setupLikeButtons();
  }

  function setupLikeButtons() {
    document.querySelectorAll(".like-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const idx = btn.dataset.index;
        const user = auth.currentUser;
        if (!btn.disabled && user) {
          const userId = user.uid;
          const idea = filterAndSortIdeas()[idx];
          const originalIndex = ideasData.findIndex(i => i.text === idea.text && i.author === idea.author && i.date === idea.date);

          if (originalIndex !== -1) {
            // Empêcher double like par user
            if (!ideasData[originalIndex].likedBy.includes(userId)) {
              ideasData[originalIndex].likes++;
              ideasData[originalIndex].likedBy.push(userId);
              btn.disabled = true;
              renderIdeas();
            }
          }
        } else if (!user) {
          alert("Connecte-toi pour liker !");
       
}
});
});
}

// Gestion filtres
langFilter.addEventListener("change", renderIdeas);
sortFilter.addEventListener("change", renderIdeas);
resetFilters.addEventListener("click", () => {
langFilter.value = "all";
sortFilter.value = "date-desc";
renderIdeas();
});

// Initial render
renderIdeas();
</script>

</body> 
</html>

  </script>
</body>
</html>
