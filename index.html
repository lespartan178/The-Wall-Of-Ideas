<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Wall of Ideas</title>
  <style>
    :root {
      --bg: #0f172a;
      --surface: #1e293b;
      --accent: #3b82f6;
      --text: #f1f5f9;
      --muted: #94a3b8;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header, .filters {
      padding: 1em;
      background: var(--surface);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    button {
      padding: 0.5em 1em;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2563eb;
    }

    .filters select {
      background: var(--surface);
      color: white;
      border: none;
      padding: 0.5em;
      border-radius: 5px;
    }

    #wall {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      padding: 1em;
      justify-content: center;
    }

    .comment {
      background: var(--surface);
      padding: 1em;
      border-radius: 10px;
      transition: transform 0.2s;
      cursor: pointer;
      flex-shrink: 0;
      max-width: 250px;
      word-wrap: break-word;
    }
    .comment:hover {
      transform: scale(1.05);
    }
    .comment small {
      color: var(--muted);
    }

    .credit {
      text-align: center;
      margin: 2em;
      font-size: 0.9em;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <div>
      <button id="login-btn">Se connecter avec Google</button>
      <button id="logout-btn" style="display:none;">Se d√©connecter</button>
    </div>
    <div id="user-info">Non connect√©</div>
  </header>

  <div class="filters">
    <select id="language-filter">
      <option value="all">Toutes les langues</option>
      <option value="fr">Fran√ßais</option>
      <option value="en">English</option>
    </select>
    <select id="sort-by">
      <option value="date">Date</option>
      <option value="likes">Likes</option>
    </select>
  </div>

  <div id="wall"></div>
  <div class="credit">Site fait par lespartan178 avec l'aide de ChatGPT</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, onSnapshot, updateDoc, doc, increment, query, orderBy } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDcFd8YZqGtN3ekwcgxPdgR0kdvGMhUDlw",
      authDomain: "thewallofideas.firebaseapp.com",
      projectId: "thewallofideas",
      storageBucket: "thewallofideas.firebasestorage.app",
      messagingSenderId: "705936042775",
      appId: "1:705936042775:web:5454fdcbf0a8c2efd2e552",
      measurementId: "G-9BBKCWBLNR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userInfo = document.getElementById("user-info");
    const wall = document.getElementById("wall");
    const languageFilter = document.getElementById("language-filter");
    const sortBy = document.getElementById("sort-by");

    let currentUser = null;

    loginBtn.onclick = () => signInWithPopup(auth, provider);
    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, user => {
      currentUser = user;
      if (user) {
        userInfo.textContent = `Connect√© : ${user.displayName}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        userInfo.textContent = "Non connect√©";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    });

    const renderComments = async () => {
      wall.innerHTML = "";
      const q = query(collection(db, "comments"), orderBy(sortBy.value === "likes" ? "likes" : "date", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (languageFilter.value === "all" || data.language === languageFilter.value) {
          const div = document.createElement("div");
          div.className = "comment";
          div.style.background = `hsl(${Math.random()*360}, 70%, 30%)`;
          div.innerHTML = `
            <p>\u201c${data.text}\u201d</p>
            <small>${data.user} - ${new Date(data.date).toLocaleDateString()} (${data.language})</small><br>
            <button>üëç ${data.likes || 0}</button>
          `;
          div.querySelector("button").onclick = async () => {
            if (!currentUser) return alert("Connecte-toi pour liker !");
            await updateDoc(doc(db, "comments", docSnap.id), { likes: increment(1) });
            renderComments();
          };
          wall.appendChild(div);
        }
      });
    }

    languageFilter.onchange = renderComments;
    sortBy.onchange = renderComments;

    // Live reload
    onSnapshot(collection(db, "comments"), renderComments);

    // Ajout d'exemples automatiques pour test si vide
    const exampleComments = [
      
    ];

    const seedComments = async () => {
      const existing = await getDocs(collection(db, "comments"));
      if (existing.empty) {
        for (const c of exampleComments) {
          await addDoc(collection(db, "comments"), c);
        }
      }
    };
    seedComments();

  </script>
</body>
</html>
