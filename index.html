<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mur d'idées</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4faff;
      color: #222;
    }

    header {
      background-color: #1976d2;
      color: white;
      padding: 1em 2em;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      align-items: center;
    }

    select {
      padding: 0.4em;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1em;
      padding: 2em;
    }

    .idea {
      background-color: white;
      border-left: 8px solid #1976d2;
      border-radius: 10px;
      padding: 1em;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
    }

    .idea:hover {
      transform: scale(1.02);
    }

    .idea .meta {
      font-size: 0.9em;
      margin-top: 0.5em;
      color: #666;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.5em;
    }

    .idea a {
      color: #1976d2;
      text-decoration: none;
    }

    .idea a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1em;
      background: #1976d2;
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mur d'idées</h1>
    <div class="filters">
      <label for="langFilter">Langue :</label>
      <select id="langFilter">
        <option value="all">Toutes</option>
        <option value="fr">FR</option>
        <option value="en">EN</option>
      </select>
      <label for="sortFilter">Trier :</label>
      <select id="sortFilter">
        <option value="date-desc">Date ↓</option>
        <option value="date-asc">Date ↑</option>
        <option value="likes-desc">Likes ↓</option>
        <option value="likes-asc">Likes ↑</option>
      </select>
    </div>
  </header>

  <main id="ideasWall"></main>

  <footer>
    <p>&copy; 2025 • Projet par lespartan178</p>
  </footer>

  <script>
    const ideas = [
      
    ];

    const ideasWall = document.getElementById("ideasWall");
    const langFilter = document.getElementById("langFilter");
    const sortFilter = document.getElementById("sortFilter");

    function renderIdeas() {
      ideasWall.innerHTML = "";
      let filtered = [...ideas];

      const lang = langFilter.value;
      if (lang !== "all") {
        filtered = filtered.filter(i => i.lang === lang);
      }

      const sort = sortFilter.value;
      filtered.sort((a, b) => {
        if (sort === "date-desc") return b.date - a.date;
        if (sort === "date-asc") return a.date - b.date;
        if (sort === "likes-desc") return b.likes - a.likes;
        if (sort === "likes-asc") return a.likes - b.likes;
      });

      for (const idea of filtered) {
        const div = document.createElement("div");
        div.className = "idea";
        div.style.borderColor = idea.color;

        div.innerHTML = `
          <div><strong>#${idea.number}</strong> | ${idea.lang.toUpperCase()} | ${idea.date.toLocaleDateString()} | 
          <a href="${idea.chainLink}" target="_blank">${idea.chain}</a></div>
          <div style="margin-top: 0.5em;">${idea.content}</div>
          <div class="meta">
            <a href="${idea.authorLink}" target="_blank">${idea.author}</a>
            ❤️ ${idea.likes}
          </div>
        `;
        ideasWall.appendChild(div);
      }
    }

    langFilter.addEventListener("change", renderIdeas);
    sortFilter.addEventListener("change", renderIdeas);
    renderIdeas();
  </script>
</body>
</html>
